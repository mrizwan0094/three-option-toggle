<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>tri-state toggle</title>
  </head>
  <body>
    <h3>Select any one option:</h3>
    <div class="tri-state-toggle">
      <input type="radio" name="toggle-option" id="toggle-button1" />
      <label class="tri-state-toggle-button" for="toggle-button1"
        >Make a Payment</label
      >

      <input type="radio" name="toggle-option" id="toggle-button2" />
      <label class="tri-state-toggle-button" for="toggle-button2"
        >Payment Activity</label
      >

      <input type="radio" name="toggle-option" id="toggle-button3" />
      <label class="tri-state-toggle-button" for="toggle-button3"
        >Statements</label
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
